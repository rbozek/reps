{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/reps/rep-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="rep-container">
  <div class="rep-img">
    <h2>Detail image here</h2>
    {% comment %} <img 
      src="{% static 'images/flexarm-sm.png' %}" 
      alt="the same arm"
      height="50px"
    > {% endcomment %}
  </div>
  <div class="rep-details">

    <h2 class="card-title">{{ rep.name }}</h2>
    <h3>{{ rep.category }}</h3>
    <p><small>spent {{ rep.time_spent }} minutes on {{ rep.created }}</small></p>
    <p>{{ rep.description }} </p>

    <div class="rep-actions">
      <a href="{% url 'rep-update' rep.id %}" class="btn warn">Edit</a>
      <a href="{% url 'rep-delete' rep.id %}" class="btn danger">Delete</a>
    </div>

  </div>
</section>

{% endblock %}
