{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Rep?</h1>
  <h2>Delete image here</h2>
  {% comment %} <img 
    src="{% static 'images/flexarm-med.png' %}"
    alt="Future Reps logo"
    height="100px"
  > {% endcomment %}
</div>
<h2>Are you sure you want to remove your rep of {{rep.name}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'rep-detail' rep.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Delete {{rep.name}}!</button>
</form>

{% endblock %}
