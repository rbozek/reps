{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="delete-header-container">
  <h2>Are you sure you want to delete</h2>
  <h2>"{{object.name}}"?</h2>
</div>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'category-detail' category.id %}" 
    class="btn standard"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
