{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/categories/category-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ category.color }}">
  <div class="card-bg" style="background-color: {{ category.color }}"></div>
  <div class="card-content">
    <h2>{{ category.name }}</h2>
    <p>Color: {{ category.color }}</p>
  </div>
</div>
<a href="{% url 'category-update' category.id %}" class="btn standard">Edit</a>
<a href="{% url 'category-delete' category.id %}" class="btn danger">Delete</a>

{% endblock %}
