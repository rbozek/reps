{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="cat-container">
    {% comment %} <img src="{% static 'images/splash.svg' %}" alt="The Cat Collector Cat" /> {% endcomment %}
    <h2>Home image here</h2>
    {% comment %} <img 
      src="{% static 'images/flexarm-med.png' %}"
      alt="Future Reps logo"
      height="100px"
    > {% endcomment %}
  </div>
  {% comment %} <img 
    src="{% static 'images/logotype.svg' %}" 
    alt="Text reads: Cat Collector"
  /> {% endcomment %}
  <h2>Reps text logo</h2>
</section>


<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>



{% endblock %}
